<html lang="es">
<head>
  <title>BIKING CÁDIZ - VIDEOGAME</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/scss/main.scss">
</head>

<body>
  <header>
    <img src="./assets/images/logo.png" class="header__logo" alt="logo de Biking Cádiz Videogame"/>
    <nav>
      <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Clip</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
  <section>
    <picture>
      <source media="(max-width: 799px)" srcset="./assets/images/cadiz-mobile.jpg">
      <source media="(min-width: 800px)" srcset="./assets/images/cadiz-desktop.jpg">
      <img src="./assets/images/cadiz-desktop.jpg" alt="">
    </picture>
  </section>
  <section class="audio">
    <audio src="./assets/multimedia/Marc Ferry - A Jam for you.mp3" controls>
    </audio>
  </section>

  <section class="video">
    <video src="./assets/multimedia/production_ID_4787244_AdobeExpress.mp4" autoplay muted loop>
    </video>
  </section>
  <secction class="acordeon">
    <div class="bloque activo">
      <h2 class="h2"><img class="acordeon__img" src="./assets/images/lorena.png" alt=""></h2>
      <div class="contenido">Bloque de Información 0</div>
    </div>
    <div class="bloque">
      <h2 class="h2"><img class="acordeon__img" src="./assets/images/personaje.png" alt=""></h2>
      <div class="contenido">Bloque de Información 1</div>
    </div>
    <div class="bloque">
      <h2 class="h2"><img class="acordeon__img" src="./assets/images/personajeSimón.png" alt=""></h2>
      <div class="contenido">Bloque de Información 2</div>
    </div>
    <div class="bloque">
      <h2 class="h2"><img class="acordeon__img" src="./assets/images/personaje-jose.png" alt=""></h2>
      <div class="contenido">Bloque de Información 3</div>
    </div>
  </section>

  <section class="tabs">
    <ul class="ul">
        <li class="li activo">Boton 1</li>
        <li class="li">Boton 2</li>
        <li class="li">Boton 3</li>
        <li class="li">Boton 4</li>
    </ul>

    <div class="subcontenedor">
        <div class="caja activo"><img src="./assets/images/escenario1.png" alt=""></div>
        <div class="caja"><img src="./assets/images/escenario2.png" alt=""></div>
        <div class="caja"><img src="./assets/images/escenario3.jpg" alt=""></div>
        <div class="caja"><img src="./assets/images/escenario4.png" alt=""></div>
    </div>
  </section>
  </main>
  <footer>


  </footer>
</body>
<script src="../src/assets/js/index.js"></script>
<script src="../src/assets/js/tabs.js"></script>
</html>
